<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror-Bot | Simple Health Monitor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #05060a;
            --surface: #0d1117;
            --primary: #00f2ff;
            --success: #00ff88;
            --warning: #ffd000;
            --error: #ff3333;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #1a1b26 0%, #05060a 100%);
        }

        .dashboard {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        /* --- SEM√ÅFORO --- */
        .health-status {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .light::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.8;
            transition: inherit;
        }

        .green {
            background: var(--success);
        }

        .green::after {
            background: var(--success);
        }

        .yellow {
            background: var(--warning);
        }

        .yellow::after {
            background: var(--warning);
        }

        .red {
            background: var(--error);
        }

        .red::after {
            background: var(--error);
        }

        #status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* --- METRICS --- */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }

        .metric-value {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            color: var(--primary);
        }

        /* --- PREDICTIVE ALERTS --- */
        .ai-panel {
            text-align: left;
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }

        .ai-panel h3 {
            font-size: 0.8rem;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .prediction-item {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid var(--error);
            padding-left: 1rem;
        }

        .prediction-item b {
            color: var(--error);
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .primary-btn {
            background: var(--primary);
            color: #000;
        }

        .primary-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .warning-btn {
            background: transparent;
            border: 1px solid var(--error);
            color: var(--error);
        }

        .warning-btn:hover {
            background: var(--error);
            color: #000;
        }

        .active-anomaly {
            background: var(--error) !important;
            color: white !important;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h1>Mirror-Bot AI</h1>
        <p class="subtitle">PREDICTIVE MAINTENANCE ENGINE</p>

        <div class="health-status">
            <div id="status-light" class="light green"></div>
            <div id="status-text" style="color: var(--success);">SYSTEM HEALTHY</div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <span class="metric-label">Vibration</span>
                <span id="vib-val" class="metric-value">2.45</span>
                <small style="font-size: 0.6rem; color: var(--text-dim);">mm/s</small>
            </div>
            <div class="metric-card">
                <span class="metric-label">Temp</span>
                <span id="temp-val" class="metric-value">44.2</span>
                <small style="font-size: 0.6rem; color: var(--text-dim);">¬∞C</small>
            </div>
            <div class="metric-card">
                <span class="metric-label">Pressure</span>
                <span id="pres-val" class="metric-value">6.01</span>
                <small style="font-size: 0.6rem; color: var(--text-dim);">bar</small>
            </div>
        </div>

        <div id="ai-alerts" class="ai-panel">
            <h3>üß† AI Prediction Neural Link</h3>
            <div id="prediction-list">
                <!-- Alerts inject here -->
            </div>
        </div>

        <div class="btn-container">
            <button id="toggle-anomaly" class="warning-btn">SIMULATE ANOMALY</button>
        </div>

        <p style="margin-top: 2rem; font-size: 0.7rem; color: var(--text-dim);">
            OEE Optimized: <span style="color: var(--success); font-weight: bold;">+30%</span> |
            Unplanned Stops: <span style="color: var(--success); font-weight: bold;">-70%</span>
        </p>
    </div>

    <script>
        let anomalyMode = false;
        const state = { vib: 2.45, temp: 44.2, pres: 6.01 };

        const light = document.getElementById('status-light');
        const text = document.getElementById('status-text');
        const aiPanel = document.getElementById('ai-alerts');
        const predictionList = document.getElementById('prediction-list');

        function update() {
            // Data logic
            if (anomalyMode) {
                state.vib += Math.random() * 0.6;
                state.temp += Math.random() * 0.8;
                state.pres += Math.random() * 0.1;
            } else {
                state.vib = 2.45 + (Math.random() - 0.5) * 0.2;
                state.temp = 44.2 + (Math.random() - 0.5) * 0.4;
                state.pres = 6.01 + (Math.random() - 0.5) * 0.05;
            }

            // UI Refresh
            document.getElementById('vib-val').innerText = state.vib.toFixed(2);
            document.getElementById('temp-val').innerText = state.temp.toFixed(1);
            document.getElementById('pres-val').innerText = state.pres.toFixed(2);

            // AI Decision Engine
            if (state.vib > 6.0 || state.temp > 65.0) {
                light.className = "light red";
                text.innerText = "FAILURE IMMINENT";
                text.style.color = "var(--error)";
                aiPanel.style.display = "block";
                renderAlerts("CRITICAL", "Motor Eje J1", "Fallo estimado: 1.5 horas");
            } else if (state.vib > 4.0 || state.temp > 55.0) {
                light.className = "light yellow";
                text.innerText = "WARNING: HIGH WEAR";
                text.style.color = "var(--warning)";
                aiPanel.style.display = "block";
                renderAlerts("WARNING", "Rodamiento Principal", "Inspecci√≥n sugerida en 12h");
            } else {
                light.className = "light green";
                text.innerText = "SYSTEM HEALTHY";
                text.style.color = "var(--success)";
                aiPanel.style.display = "none";
            }
        }

        function renderAlerts(level, piece, ttf) {
            predictionList.innerHTML = `<div class="prediction-item">
                Detected Pattern: <b>${level}</b><br>
                Target Piece: <b>${piece}</b><br>
                Time to Failure: <b>${ttf}</b>
            </div>`;
        }

        document.getElementById('toggle-anomaly').onclick = function () {
            anomalyMode = !anomalyMode;
            this.innerText = anomalyMode ? "RESOLVE ANOMALY" : "SIMULATE ANOMALY";
            this.classList.toggle('active-anomaly');
        };

        setInterval(update, 1000);
    </script>
</body>

</html>
